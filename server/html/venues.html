
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Venues</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script>    
        $(document).ready(() => {
            getVenues();
        });

        // Display data in the table on the html page
        function insertVenueRow(data) {
            $('<tr>'
                    + '<td style="display:none;">' + data['venue_id'] + '</td>'
                    + '<td>' + data['venue_name'] + '</td>'
                    + '<td>' + data['venue_address'] + '</td>'
					+ '<td>' + data['max_capacity'] + '</td>'
                    + '<td>' + data['cost_per_hour'] + '</td>'
                    + '<td>' + data['description'] + '</td>'
					+ '</tr>'
            ).appendTo($('#venue_data'));
        }
		function getVenues() {
			// Make a call to db on load to get the venue data and display it
			$.get(
				"/venues",
				{
					name : $('[name="name"]')[0].value,
					capacity : $('[name="capacity"]')[0].value,
                    price : $('[name="price"]')[0].value,
				},
				// data is an array of json objects
				(data) => {
					$('#venue_data > tr').remove();
					for (var i = 0; i < data.length; i++) {
						insertVenueRow(data[i]);
					}
				},
				'json'
			).fail(() => {
                displayError("Failed to retrieve data.");
            });
		}
    </script>
</head>
<body>
    <!-- Header dynamically loaded by common.js -->
    <div id="header-load"></div>
    <script>loadHeader("venues-nav")</script>
	<div id="content">
        <div id="filters" class="container-fluid">
            <h3>Filters</h3>			
                <div class="row filter-row">
                    <div class="col">
                        <label>Venue Name</label>
                        <input name="name" class="form-control" type="text" placeholder="Name">
                    </div>
                    
                    <div class="col">
                        <label>Desired Capacity</label>
                        <input name="capacity" class="form-control" type="text" placeholder="Capacity">
                    </div>
                    
                    <div class="col">
                        <label>Max Price</label>
                        <input name="price" class="form-control" type="text" placeholder="Price">
                    </div>	
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success" onclick="getVenues()">Apply Filters</button>
                    </div>
                </div>
        </div>
        <div id="table-display">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Max Capacity</th>
                        <th>Price per Hour</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="venue_data">
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
