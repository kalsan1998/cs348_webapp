
<!DOCTYPE html>

<head>
    <title>Venues</title>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Display data in the table on the html page
        function insertVenueRow(data) {
            $('<tr><td>' + data['name'] + '</td>'
                    + '<td>' + data['address'] + '</td></tr>'
            ).appendTo($('#venue_data'));
        }

        // When the file loads it will make a GET request to server.js
        // Then server.js will retrieve data from the DB and return it.
        $.get(
            "venues_db",
            {},
            // data is an array of json objects
            (data) => {
                for (var i = 0; i < data.length; i++) {
                    insertVenueRow(data[i]);
                }
            }
        );
    </script>
</head>
