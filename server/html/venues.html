
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Venues</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Display data in the table on the html page
        function insertVenueRow(data) {
            $('<tr><td>' + data['venue_name'] + '</td>'
                    + '<td>' + data['venue_address'] + '</td>'
					+ '<td>' + data['max_capacity'] + '</td>'
					+ '<td>' + data['cost_per_hour'] + '</td>'
					+ '</tr>'
            ).appendTo($('#venue_data'));
        }
		function getVenues() {
			// Make a call to db on load to get the venue data and display it
			$.get(
				"/venues_db",
				{
					name : $('[name="name"]')[0].value,
					capacity : $('[name="capacity"]')[0].value,
					price : $('[name="price"]')[0].value,
				},
				// data is an array of json objects
				(data) => {
					$('#venue_data > tr').remove();
					for (var i = 0; i < data.length; i++) {
						insertVenueRow(data[i]);
					}
				},
				'json'
			);
		}
    </script>
</head>
<body>
    <div class="container-fluid" style="background-color:#d0d3d8;padding:0px">
        <div style="padding: 15px">
        <h1>Perfect Parrty</h1>
        </div>
        <nav class="navbar navbar-expand bg-primary navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./webapp.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Venues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Booked Events</a>
                </li>
            </ul>
        </nav>
    </div>
	
    <div class="container" style="margin:15px">
		<h3>Filters</h3>			
		<form class="form ml-auto" onsubmit="return false">
			
			<div class="row">
			<div class="form-group col-xs-5 col-lg-3">
				<label>Venue Name</label>
				<input name="name" class="form-control" type="text" placeholder="Name">
			</div>
			</div>
			
			<div class="row">
			<div class="form-group col-xs-5 col-lg-3">
				<label>Desired Capacity</label>
				<input name="capacity" class="form-control" type="text" placeholder="Capacity">
			</div>
			</div>
			
			<div class="row">
			<div class="form-group col-xs-5 col-lg-3">
				<label>Max Price</label>
				<input name="price" class="form-control" type="text" placeholder="Price">
			</div>
			</div>
			
			<div class="row">
				<button type="submit" class="btn btn-success" onclick="getVenues()">Apply Filters</button>
			</div>		
		</form>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
					<th>Max Capacity</th>
					<th>Price per Hour</th>
                </tr>
            </thead>
            <tbody id="venue_data">
            </tbody>
        </table>
    </div>

</body>
</html>
